<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspect Ratio Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>
            <span>Aspect Ratio</span>
            calculator
        </h2>
        <div class="wrapper-1">
            <input type="number" id="ratio-height" value="3">
            <input type="number" id="ratio-width" value="9">
        </div>
        <div class="wrapper-2">
            <label for="height">Height :</label>
            <input type="number" id="height" value="50">
        </div>
        <div class="wrapper-3">
            <label for="width">Width :</label>
            <input type="number" id="width" value="100">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
