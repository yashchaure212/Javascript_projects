<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="box" id="box">
            <h2>Quiz App</h2>
            <h3 id="quesBox">this is a dummu question ?</h3>
            <div class="row">
                <input type="radio" id="option1" value="a" name="option" class="option" >
                <label for="option1">option a</label>
            </div>
            <div class="row">
                <input type="radio" id="option2" value="b" name="option" class="option">
                <label for="option2">option b</label>
            </div>
            <div class="row">
                <input type="radio" id="option3" value="c" name="option" class="option">
                <label for="option3">option c</label>
            </div>
            <div class="row">
                <input type="radio" id="option4" value="d" name="option" class="option">
                <label for="option4">option d</label>
            </div>
            <button class="submit" onclick="submitQuiz()">Submit</button>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
