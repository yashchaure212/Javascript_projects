<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Slider</h1>
     <div class="wrapper">
        <button id="prev"> < </button>
        <div class="container">
            <div class="card">
                <img src="https://cdn.pixabay.com/photo/2017/08/30/01/05/milky-way-2695569_1280.jpg" alt="">
            </div>
            <div class="card">
                <img src="https://cdn.pixabay.com/photo/2018/08/14/13/23/ocean-3605547_640.jpg" alt="">
            </div>
            <div class="card">
                <img src="https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832_640.jpg" alt="">
            </div>
            <div class="card">
                <img src="https://cdn.pixabay.com/photo/2018/08/23/07/35/thunderstorm-3625405_640.jpg" alt="">
            </div>
            <div class="card">
                <img src="https://cdn.pixabay.com/photo/2018/08/21/23/29/forest-3622519_640.jpg" alt="">
            </div>
            <div class="card">
                <img src="https://cdn.pixabay.com/photo/2016/10/21/14/50/plouzane-1758197_640.jpg" alt="">
            </div>
            <div class="card">
                <img src="https://cdn.pixabay.com/photo/2015/04/19/08/33/flower-729512_640.jpg" alt="">
            </div>
            <div class="card">
                <img src="https://cdn.pixabay.com/photo/2017/06/07/10/47/elephant-2380009_640.jpg" alt="">
            </div>
            <div class="card">
                <img src="https://cdn.pixabay.com/photo/2018/04/05/14/09/sunflowers-3292932_640.jpg" alt="">
            </div>
            <div class="card">
                <img src="https://cdn.pixabay.com/photo/2018/09/19/23/03/sunset-3689760_640.jpg" alt="">
            </div>
            <div class="card">
                <img src="https://cdn.pixabay.com/photo/2016/05/05/02/37/sunset-1373171_640.jpg" alt="">
            </div>
            <div class="card">
                <img src="https://cdn.pixabay.com/photo/2017/09/16/16/09/sea-2755908_640.jpg" alt="">
            </div>
        </div>
        <button id="next"> > </button>
     </div>
    


    <script src="app.js"></script>
</body>
</html>
